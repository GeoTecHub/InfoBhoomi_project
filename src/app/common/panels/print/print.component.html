<form action="" class="Print-Panel">
    <div class="print-panel-tittle">
      <h2 mat-dialog-title>Select Layers</h2>
      <button mat-icon-button mat-dialog-close class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <mat-dialog-content class="content">
      <form action="" class="print-panel-content">
        <mat-form-field>
          <mat-label>Tittle</mat-label>
          <input matInput placeholder="Ex.Tittle Name" />
        </mat-form-field>
        <div class="print-panel-popup-dropdown">
            <mat-form-field>
              <mat-label>Authorized Person</mat-label>
              <input matInput placeholder=none disabled="" />
              <label for="">Label_Admin Name</label>
            </mat-form-field>
        </div>
        <div class="print-panel-popup-dropdown">
          <mat-form-field>
            <mat-label>Scale</mat-label>
            <mat-select>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="print-panel-popup-dropdown">
          <mat-form-field>
            <mat-label>Layout</mat-label>
            <mat-select>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="print-panel-popup-dropdown">
          <mat-form-field>
            <mat-label>Orientation</mat-label>
            <mat-select>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="print-panel-popup-dropdown">
          <mat-form-field>
            <mat-label>Layers</mat-label>
            <mat-select [formControl]="layer_types" multiple>
              @for (layer_type of layer_typeList; track layer_type) {
                <mat-option [value]="layer_type">{{layer_type}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="print-panel-popup-dropdown">
          <mat-form-field>
            <mat-label>Attributes</mat-label>
            <mat-select>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        </form>
    </mat-dialog-content>
  
    <mat-dialog-actions class="print-button"  align="end">
      <button  mat-button >PRINT</button>
    </mat-dialog-actions>
  </form>
